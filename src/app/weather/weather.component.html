<div class="weather-widget">
  <ng-container *ngIf="weatherData$ | async as weatherData">
    <ul class="weather-list">
      <li *ngFor="let data of weatherData; trackBy: trackByCity" 
          [ngClass]="getWeatherClass(data.weather[0].main)"
          (click)="openCityPage(data.name)" 
          class="weather-item">
        <div class="weather-info">
          <h2>{{ data.name }}</h2>
          <p>{{ roundTemperature(data.main.temp) }}Â°C</p>
          <p>{{ data.weather[0].description }}</p>
        </div>
      </li>
    </ul>
  </ng-container>
</div>
